<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <style>
      #search #search_icon{
            top: unset;
        }
      #boxbody{
          margin-top: 15rem;
        }
      h3{
          margin-top: 1.5rem;
          font-size: 1.5rem;
      }
    </style>

</head>
<body> 
    <div id="boxbody">        
        <div class="imgbo">
            <img src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/2022/9/6/98b25e23-649a-40e2-8d86-f9b97f441c791662403123928-offer-banner-300-600x240-code-_-MYNTRA200.jpg" alt="">
        </div>

       <div class="signin">
                
           <h2> SignUp</h2>
           <h3>Name</h3>
           <input type="text" id ="name" placeholder="Enter Name">
           
           <h3>Mobile</h3>
           <input type="tel" placeholder="Mobile Number*" id="mob">
           
           <h3>Email</h3>
           <input type="mail" id ="mail" placeholder="Enter Email">
           
           <h3>Password</h3>
           <input type="password" id ="pass" placeholder="Create a Password">
          
           <p>By continuing, I agree to the <span> Terms of     Use </span> and <span>privacy policy</span>  </p>
       
           <button id="signup_button">continue</button>
             <p>Have trouble logging in?<span> Get help</span> </p>
             <p>Already have an account ? <a href="profile.html"><span id="logIn"> Login </span></p>
    
        </div>

    </div>

</body>
</html>
