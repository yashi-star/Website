   <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
   <script src="https://kit.fontawesome.com/72215895a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="myntra-removebg-preview.png" alt="brandLogo" id="landingPage">
        </div>
        <ul id="nav_bar">
            <li id="megamenu_container"><a href="contest.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li id="studio"><a href="../Homepages/menHomePage.html">Shopping</a><span>new</span></li>
        </ul> 
        <div id="right_icon">
            <div id="reggDropdown">
              <div id="drop">
                  <a href="contestsignup.html" class="dropList">Register</a>
                  <a href="contestlogin.html" class="dropList">Login</a>
              </div>

              <i class="fa-solid fa-user"></i>
              <span>Join</span>
          </div>
            <div>
                <i class="fa-solid fa-share"></i>
                <span>Invite</span>
            </div>
            <div class="social">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="social">
                <i class="fa-brands fa-square-instagram"></i>
            </div>
            <div class="social">
                <i class="fa-brands fa-twitter"></i>
            </div>
          </div>
        </div>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
        <form id="contactForm" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="Your Contact Number" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
            <p id="formMessage"></p>
        </form>
    </div>
   
    <script src="contact.js"></script>
</body>
</html>
