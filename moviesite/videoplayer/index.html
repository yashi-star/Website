<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>watchmovie</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fontawesome.com/icons">
  </head>
  <body>
    <nav class="navbar">
      <img src="pics/logo.png" class="brandlogo" alt="" />
      <div class="right-container">
        <input type="text" class="search-box" placeholder="search" />
        <button class="sub-btn">  <a href="https://h4cx2d.csb.app/">BOLLYWOOD</a></button>
        <button class="sub-btn"><a href="https://g9gp6x.csb.app/">HOLLYWOOD</a></button>
      </div>
    </nav>

    <!----------------movie banner--and img------------------------>
    <section class="movie-banner">
      <div class="m-banner-img">
        <img src="pics/poster1.png" alt="" />
      </div>
      <!------------------content----------------------------->
      <div class="banner-container">
        <!-------------title container ------------->
        <div class="title-container">
          <!----------------title top---------------------->
          <div class="title-top">
            <!-----------title-->
            <div class="movie-title">
              <h1>AVENGERS</h1>
              <div class="more-about-movie">
                <div class="rating">
                  8.3<img src="pics/icon.png" alt="imbd" />
                </div>
                <span>28 August 2018</span>
                <span>2hr 13min</span>
              </div>
            </div>
            <!-----title bottom-->
            <div class="title-bottom">
              <br /><br />
              <!-------trailer btn-------->
              <a href="video/Marvel's Avengers - Official Gameplay Trailer.mp4" type="video/mp4"" class="watch-btn">
                
          WATCH MOVIE </a>
              
            </div>
          </div>
          <!------------play button---------------------->
<div class="play-btn-container">
  <div class="play-btn" >
    <a href="video/Marvel's Avengers - Official Gameplay Trailer.mp4""><img src="pics/playicon.png" alt="play" /></a>
  </div>
        </div>
        <!---------video movie-->
        <div class="play" >
          <div class="play-movie">
            <video id="m-video" controls>
              <source src="video/Marvel's Avengers - Official Gameplay Trailer.mp4" type="video/mp4">
          </video>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
